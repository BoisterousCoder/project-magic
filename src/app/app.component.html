<svg id='viewbox' width='100%' height='100%' (window:resize)="onResize($event)" (window:load)="onResize($event)">
    <defs>
        <g id='land_4way'>
            <path style="fill: inherit;" d="M 0 0 L 0 1 L 1 1 L 1 0 Z" class="land"/>
        </g>
        <g id='land_3way'>
            <path style="fill: inherit;" d="M 0 0 L 0 1 L 1 1 L 1 0 L 0.75 0.25 L 0.25 0.25 Z" class="land"/>
        </g>
        <g id='land_2way_curve'>
            <path style="fill: inherit;" d="M 0 1 L 1 1 L 1 0 Q 0.141 0.141 0 1 Z" class="land"/>
        </g>
        <g id='land_2way_strait'>
            <path style="fill: inherit;" d="M 0 0 L 0.25 0.25 L 0.75 0.25 L 1 0 L 1 1 L 0.75 0.75 L 0.25 0.75 L 0 1 Z" class="land"/>
        </g>
        <g id='land_1way'>
            <path style="fill: inherit;" d="M 0 1 L 0.5 0.5 L 1 1 Z" class="land"/>
        </g>
    </defs>
    <svg:use 
        *ngFor="let land of board"
        xlink:href="#land_3way"
        [attr.x]="land.x * landSize"
        [attr.y]="land.y * landSize"
        [attr.fill]="land.color" 
        [style.transform]="'scale('+landSize+', '+landSize+')'"
    ></use>
    <game-board [landSize]="landSize"></game-board>
    <!--<use xlink:href="#land_3way" x='50' y='50' style="fill: blue;"/>-->
</svg>
