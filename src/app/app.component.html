<game-board 
*ngIf='isInAGame'
[socket]='socket'
[gameId]='currentGameId'
></game-board>
<div
*ngIf='!isInAGame'>
    <ul>
        <li *ngFor="let gameListing of gameListings">
            <span *ngIf="gameListing">
                {{gameListing.name}} created {{gameListing.timeCreated}} <button (click)='onJoinButton(gameListing.id)'>Join</button>
            </span>
        </li>
    </ul>
</div>
