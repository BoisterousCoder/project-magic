<game-board #gameBoard
    *ngIf='isInAGame'
    [style.width]='minWindowSize+"px"' 
    [style.height]='minWindowSize+"px"'
    [socket]='socket'
    [gameId]='currentGameId'
    [minWindowSize]='minWindowSize'
    [maxWindowSize]='maxWindowSize'
    [windowWidth]='windowWidth'
    [windowHeight]='windowHeight'
    [isWindowVertical]='isWindowVertical'>
></game-board>
<side-board 
    *ngIf='isInAGame'
    [socket]='socket'
    [gameId]='currentGameId'
    [minWindowSize]='minWindowSize'
    [maxWindowSize]='maxWindowSize'
    [windowWidth]='windowWidth'
    [windowHeight]='windowHeight'
    [isWindowVertical]='isWindowVertical'>
</side-board>
<div *ngIf='!isInAGame'>
    <ul>
        <li *ngFor="let gameListing of gameListings">
            <span *ngIf="gameListing">
                {{gameListing.name}} created {{gameListing.timeCreated}} <button (click)='onJoinButton(gameListing.id)'>Join</button>
            </span>
        </li>
    </ul>
</div>
<div id='windowEvents'
    (window:resize)="onResize($event)"
    (window:load)="onResize($event)">
</div>
