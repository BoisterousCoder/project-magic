<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ProjectMagic</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    *{
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    .loadingScreen{
      top:0;
      left:0;
      position: fixed;
      display: block;
      height: 100%;
      text-align: center;
    }
    .loadingScreen img{
      position: static;
      display: block;
      height: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <app-root>
    <div class='loadingScreen'>
      <img src='assets/loading.gif'/>
    </div>
  </app-root>
</body>
</html>
